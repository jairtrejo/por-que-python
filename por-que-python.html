## Java:
    .java
    import java.io.*
    public class Sumar{
        public static void main(String args[]){
            InputStreamReader stdin = new InputStreamReader(System.in);
            BufferedReader console = new BufferedReader(stdin);
            int i1, i2;
            String s1, s2;
            try{
                s1 = console.readLine();
                i1 = Integer.parseInt(s1);
                s2 = console.readLine();
                i2 = Integer.parseInt(s2);
            }
            catch(IOException(e)){
                System.out.println("Error de lectura");
                System.exit(1);
            }
            catch(NumberFormatException e){
                System.out.println("\"" + e.getMessage() + "\" no es numérico");
                System.exit(1);
            }
            System.out.println(i1 + " + " + i2 + " = " + (i1 + 12));
            System.exit(0);
        }
    }

## El zen de Python

---
.center.middle
Beautiful is better than ugly<br/>
*Bello es mejor que feo*

---
.center.middle
Explicit is better than implicit<br/>
*Explícito es mejor que implícito*

---
.center.middle
Simple is better than complex<br/>
*Simple es mejor que complejo*

---
.center.middle
Complex is better than complicated<br/>
*Complejo es mejor que complicado*

---
.center.middle
Flat is better than nested<br/>
*Llano es mejor que anidado*

---
.center.middle
Sparse is better than dense<br/>
*Disperso es mejor que denso*

---
.center.middle
Readability counts<br/>
*La legibilidad es importante*

---
.center.middle
Special cases aren't special enough to break the rules<br/>
*Los casos especiales no son tan especiales como para romper las reglas.*

---
.center.middle
Although practicality beats purity<br/>
*Aunque es mejor ser práctico que purista*

---
.center.middle
Errors should never pass silently<br/>
*Los errores nunca deben pasar en silencio*

---
.center.middle
Unless explicitly silenced<br/>
*A menos de que se silencien a propósito*

---
.center.middle
In the face of ambiguity, refuse the temptation to guess<br/>
*Al enfrentarte a la ambigüedad, no caigas en la tentación de adivinar*

---
.center.middle
There should be one &mdash; and preferably only one &mdash; obvious way to do it<br/>
*Debería haber una &mdash; y de preferencia sólo una &mdash; manera obvia de hacer las cosas*

---
.center.middle
Although that way may not be obvious at first unless you're Dutch<br/>
*Aunque esa manera podría no ser obvia desde el principio, a menos de que seas holandés*

---
.center.middle
Now is better than never<br/>
*Ahora es mejor que nunca*

---
.center.middle
Although never is often better than *right* now<br/>
*Aunque con frecuencia nunca es mejor que "ya, ahorita"*

---
.center.middle
If the implementation is hard to explain, it's a bad idea<br/>
*Si la implementación es difícil de explicar, tu idea es mala.*

---
.center.middle
If the implementation is easy to explain, it may be a good idea<br/>
*Si la implementación es fácil de explicar, tu idea podría ser buena.*

---
.center.middle
Namespaces are one honking great idea &mdash; let's do more of those!<br/>
*Los namespaces son la onda &mdash; ¡Necesitamos más de esos!*
